
<html>
    <head>
    {% load staticfiles %}
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>GM Blog's</title>
    </head>
    <body>


   <div class="container">
   <div class="page-header page-header-custom">
      <h1 class="text-center">Single Post Details</h1>
   </div>
   <div class="jumbotron">
      <h2>Total Post</h2>
      {% for post in s_post %}
          <h3><a href="{% url 'single_post' post.pk %}">{{ post.title }}</a></h3>
          <p>{{ post.author }}</p>
          <p>{{ post }}</p>
      {% endfor %}
   </div>
   </div>
</body>
</html>
