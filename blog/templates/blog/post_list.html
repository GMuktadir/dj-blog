
<html>
    <head>
    {% load staticfiles %}
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>HRM BLog Posts</title>
    </head>
    <body>

        <div class="container-fluid">
            <h1 align="center">HRM BLog Posts</h1>
            <table align="center"><tr><td><a href="">Home</a></td><td><a href="">Application</a></td><td><a href="">Contact</a></td></tr></table>
        </div>

        {% for post in posts %}
    <div class="jumbotron">

    	<h1><a href="{% url 'single_post' post.pk %}">{{ post.title }}</a></h1><p><t>published by:{{ post.author }}</t></p>
        <p>{{ post.text }}</p>
        <p>published: {{ post.published_date }}</p>
        <p>created: {{ post.created_date }}</p>
    </div>
{% endfor %}


    </body>
</html>
